# buf.gen.yaml - Code generation configuration
version: v2
managed:
  enabled: true
  override:
    - file_option: go_package_prefix
      value: github.com/nkapatos/mindweaver/packages/pkg/gen/proto/mind
    # Map googleapis to standard location
    - file_option: go_package
      module: buf.build/googleapis/googleapis
      value: google.golang.org/genproto/googleapis/api
    # Map protovalidate to buf.build location
    - file_option: go_package
      module: buf.build/bufbuild/protovalidate
      value: buf.build/gen/go/bufbuild/protovalidate/protocolbuffers/go/buf/validate
plugins:
  # Generate Go protobuf code
  - remote: buf.build/protocolbuffers/go
    out: ../packages/pkg/gen/proto/mind
    opt:
      - paths=source_relative
  
  # Generate Connect-RPC Go code (supports both gRPC and HTTP/JSON)
  - remote: buf.build/connectrpc/go
    out: ../packages/pkg/gen/proto/mind
    opt:
      - paths=source_relative
  
  # Generate TypeScript types (temporary for neoweaver type generation)
  - remote: buf.build/protocolbuffers/es
    out: ../clients/neoweaver/gen/ts
    opt:
      - target=ts
inputs:
  - directory: mind
