version: '3'

# NOTE: env variables are NOT isolated between included Taskfiles when defined at file level.
# We use task-level env to ensure proper isolation and prevent variable leaking between mind/brain tasks.

tasks:
  proto:clean:
    desc: Remove generated protobuf files for brain service
    cmds:
      - rm -rf gen/proto
  proto:generate:
    desc: Generate Go protobuf code for brain service (proto definitions not yet created)
    dir: '{{.PROTO_DIR}}'
    preconditions:
      - sh: command -v buf
        msg: "buf is not installed. Install with: go install github.com/bufbuild/buf/cmd/buf@latest"
      - sh: test -d brain
        msg: "brain proto directory does not exist yet. Create proto/brain/ when brain service APIs are defined."
    cmds:
      - buf generate

  serve:
    desc: Run Mindweaver server with mode=brain
    cmds:
      # When calling tasks from another file is important to prefix with : the task name, otherwise it will resolve in the current key of this taskfile
      # with : calls mw:serve, without calls brain:mw:serve
      - task: ":mw:serve"
        vars: {MODE: "--mode=brain"}

  dev:
    desc: Run brain service in development mode
    cmds:
      - task: ":mw:dev"
        vars: {MODE: "--mode=brain"}

  db:store:generate:
    desc: Generate source code from SQL
    aliases: [db:gen]
    dir: '{{.BRAIN_STORE_DIR}}'
    preconditions:
      - sh: command -v sqlc
        msg: "sqlc is not installed. Please install it first: https://docs.sqlc.dev/en/latest/overview/install.html"
    cmds:
      - sqlc generate

  db:store:reset:
    desc: Delete generated store code and regenerate from SQL
    cmds:
      - rm -rf {{.BRAIN_INTERNAL_STORE_DIR}}
      - task: db:store:generate

  db:store:compile:
    desc: Statically check SQL for syntax and type errors
    dir: '{{.BRAIN_STORE_DIR}}'
    preconditions:
      - sh: command -v sqlc
        msg: "sqlc is not installed. Please install it first: https://docs.sqlc.dev/en/latest/overview/install.html"
    cmds:
      - sqlc compile

  db:store:vet:
    desc: Vet examines queries
    dir: '{{.BRAIN_STORE_DIR}}'
    preconditions:
      - sh: command -v sqlc
        msg: "sqlc is not installed. Please install it first: https://docs.sqlc.dev/en/latest/overview/install.html"
    cmds:
      - sqlc vet

  db:migrations:up:
    desc: Migrate the DB to the most recent version available
    aliases: [db:mig:up]
    env:
      GOOSE_DRIVER: "{{.GOOSE_DRIVER}}"
      GOOSE_DBSTRING: "{{.BRAIN_DB_PATH}}"
      GOOSE_MIGRATION_DIR: "{{.BRAIN_MIGRATION_DIR}}"
    preconditions:
      - sh: command -v goose
        msg: "goose is not installed. Please install it first: https://github.com/pressly/goose"
    cmds:
      - goose up

  db:migrations:down:
    desc: Roll back the version by 1
    aliases: [db:mig:down]
    env:
      GOOSE_DRIVER: "{{.GOOSE_DRIVER}}"
      GOOSE_DBSTRING: "{{.BRAIN_DB_PATH}}"
      GOOSE_MIGRATION_DIR: "{{.BRAIN_MIGRATION_DIR}}"
    preconditions:
      - sh: command -v goose
        msg: "goose is not installed. Please install it first: https://github.com/pressly/goose"
    cmds:
      - goose down

  db:migrations:reset:
    desc: Roll back all migrations
    aliases: [db:mig:reset]
    env:
      GOOSE_DRIVER: "{{.GOOSE_DRIVER}}"
      GOOSE_DBSTRING: "{{.BRAIN_DB_PATH}}"
      GOOSE_MIGRATION_DIR: "{{.BRAIN_MIGRATION_DIR}}"
    preconditions:
      - sh: command -v goose
        msg: "goose is not installed. Please install it first: https://github.com/pressly/goose"
    cmds:
      - goose reset

  db:migrations:validate:
    desc: Check migration files without running them
    aliases: [db:mig:validate]
    env:
      GOOSE_DRIVER: "{{.GOOSE_DRIVER}}"
      GOOSE_DBSTRING: "{{.BRAIN_DB_PATH}}"
      GOOSE_MIGRATION_DIR: "{{.BRAIN_MIGRATION_DIR}}"
    preconditions:
      - sh: command -v goose
        msg: "goose is not installed. Please install it first: https://github.com/pressly/goose"
    cmds:
      - goose validate

  db:migrations:create:
    desc: Creates new migration file with the current timestamp
    aliases: [db:mig:new, mig:new]
    env:
      GOOSE_DRIVER: "{{.GOOSE_DRIVER}}"
      GOOSE_DBSTRING: "{{.BRAIN_DB_PATH}}"
      GOOSE_MIGRATION_DIR: "{{.BRAIN_MIGRATION_DIR}}"
    preconditions:
      - sh: command -v goose
        msg: "goose is not installed. Please install it first: https://github.com/pressly/goose"
    cmds:
      - goose create {{.CLI_ARGS}} sql
