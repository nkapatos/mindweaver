name: Neovim Docs

on:
  pull_request:
    branches:
      - main
    paths:
      - 'clients/neoweaver/**'
      - 'README.md'
      - 'docs/**'
      - '.github/workflows/neovim-docs.yml'
  push:
    branches:
      - main
    paths:
      - 'clients/neoweaver/**'
      - 'README.md'
      - 'docs/**'
      - '.github/workflows/neovim-docs.yml'

permissions:
  contents: write

jobs:
  panvimdoc:
    name: Generate Vim help from Markdown
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate Vim help with panvimdoc
        uses: kdheepak/panvimdoc@v4.0.1
        with:
          vimdoc: neoweaver
          pandoc: clients/neoweaver/README.md
          outpath: clients/neoweaver/doc
          version: 'NVIM v0.9.0'
          toc: true
          description: 'MindWeaver Neovim client'
          dedupsubheadings: true
          treesitter: true

      - name: Commit and push generated docs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add clients/neoweaver/doc/neoweaver.txt
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "docs: update generated Neovim help documentation"
            git push
          fi
