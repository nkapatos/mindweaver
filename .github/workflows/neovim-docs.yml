name: Neovim Docs

on:
  pull_request:
    branches:
      - main
    paths:
      - 'clients/neoweaver/**'
      - 'README.md'
      - 'docs/**'
      - '.github/workflows/neovim-docs.yml'
  push:
    branches:
      - main
    paths:
      - 'clients/neoweaver/**'
      - 'README.md'
      - 'docs/**'
      - '.github/workflows/neovim-docs.yml'

permissions:
  contents: write

jobs:
  vim_documentation:
    name: Generate Vim Documentation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Neovim
        uses: rhysd/action-setup-vim@v1
        with:
          neovim: true
          version: stable

      - name: Generate API Documentation (mini.doc)
        working-directory: clients/neoweaver
        run: |
          nvim --version
          nvim -u scripts/make_api_documentation/minimal_init.lua \
               -l scripts/make_api_documentation/main.lua

      - name: Generate User Documentation (panvimdoc)
        uses: kdheepak/panvimdoc@main
        with:
          vimdoc: neoweaver
          pandoc: clients/neoweaver/README.md
          outpath: clients/neoweaver/doc
          version: 'Neovim >= 0.11.0'
          toc: true
          description: 'MindWeaver Neovim client'
          dedupsubheadings: true
          treesitter: true

      - name: Generate Vim Tags
        working-directory: clients/neoweaver
        run: nvim -c 'helptags doc' -c 'quit'

      - name: Commit Generated Documentation
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "docs(neoweaver): auto-generate API and user documentation"
          file_pattern: 'clients/neoweaver/doc/*.txt'
          commit_user_name: "github-actions[bot]"
          commit_user_email: "github-actions[bot]@users.noreply.github.com"
          commit_author: "github-actions[bot] <github-actions[bot]@users.noreply.github.com>"
