name: PR Title Check

on:
  pull_request:
    types: [opened, edited, synchronize]

permissions:
  pull-requests: write

jobs:
  check-title:
    name: Check PR Title Format
    runs-on: ubuntu-latest
    
    steps:
      - name: Validate PR title
        uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          types: |
            feat
            fix
            docs
            chore
            refactor
            test
            ci
            perf
            build
            revert
          scopes: |
            mindweaver
            neoweaver
            mind
            brain
            imex
            lsp
            web
            desktop
            api
            pkg
            deps
            ci
            proto
          requireScope: false
          subjectPattern: ^.+$
          subjectPatternError: |
            The subject must not be empty.
          wip: false
          validateSingleCommit: false
