  build:
    name: Build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.5'
          cache: true
      
      - name: Build binary
        run: go build -v ./cmd/mindweaver
      
      - name: Verify binary
        run: ./mindweaver --version || true
