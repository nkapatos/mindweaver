name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

permissions:
  contents: read
  pull-requests: write

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.5'
          cache: true
      
      - name: Run tests (packages/mindweaver)
        run: go test -v -race -coverprofile=coverage-mindweaver.out ./...
        working-directory: packages/mindweaver
      
      - name: Run tests (pkg)
        run: go test -v -race -coverprofile=coverage-pkg.out ./...
        working-directory: pkg
      
      - name: Upload coverage
        uses: codecov/codecov-action@v4
        if: github.event_name == 'pull_request'
        with:
          files: ./packages/mindweaver/coverage-mindweaver.out,./pkg/coverage-pkg.out
          flags: unittests
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
  
