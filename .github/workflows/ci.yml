name: CI

on:
  pull_request:
    branches:
      - main
    paths-ignore:
      - 'docs/**'
      - 'exploration/**'
      - 'worklog/**'
      - 'templates/**'
      - '*.md'
      - 'LICENSE'
      - 'packages/*/tests/**'
  push:
    branches:
      - main
    paths-ignore:
      - 'docs/**'
      - 'exploration/**'
      - 'worklog/**'
      - 'templates/**'
      - '*.md'
      - 'LICENSE'
      - 'packages/*/tests/**'

permissions:
  contents: read
  pull-requests: write

# =============================================================================
# CI Pipeline Architecture
# =============================================================================
# This workflow uses path filtering at two levels:
#
# 1. Workflow-level (paths-ignore): Skips CI entirely for documentation-only changes
# 2. Job-level (dorny/paths-filter): Runs specific jobs based on which code changed
#
# Path groups:
#   - mindweaver: packages/mindweaver/** (excluding tests/)
#   - root-config: packages/Taskfile.yaml, .mise.toml (triggers all jobs)
#
# Adding a new Go package (e.g., packages/imex):
#   1. Add filter in 'changes' job: imex: 'packages/imex/**'
#   2. Add test-imex job with: if: needs.changes.outputs.imex == 'true'
#   3. Add build-imex job if needed
#   4. Update packages/Taskfile.yaml workspace:setup task to include new module
#   5. Create component Taskfile with build task that depends on :workspace:setup
# =============================================================================

jobs:
  # ---------------------------------------------------------------------------
  # Detect which areas of the codebase changed
  # ---------------------------------------------------------------------------
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      mindweaver: ${{ steps.filter.outputs.mindweaver }}
      root-config: ${{ steps.filter.outputs.root-config }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check paths
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            mindweaver:
              - 'packages/mindweaver/**'
              - '!packages/mindweaver/tests/**'
            root-config:
              - 'packages/Taskfile.yaml'
              - '.mise.toml'

  # ---------------------------------------------------------------------------
  # Test mindweaver package
  # Runs when: mindweaver code changes OR root config changes
  # ---------------------------------------------------------------------------
  test-mindweaver:
    name: Test (mindweaver)
    needs: changes
    if: needs.changes.outputs.mindweaver == 'true' || needs.changes.outputs.root-config == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.5'
          cache: true

      - name: Setup Task
        uses: go-task/setup-task@v1

      - name: Setup Buf
        uses: bufbuild/buf-setup-action@v1

      - name: Setup sqlc
        uses: sqlc-dev/setup-sqlc@v4
        with:
          sqlc-version: '1.27.0'

      - name: Setup Go workspace
        run: task setup
        working-directory: packages

      - name: Generate code
        run: task mw:proto:generate && task mind:db:store:generate
        working-directory: packages/mindweaver

      - name: Run tests
        run: go test -v -race -coverprofile=coverage.out ./...
        working-directory: packages/mindweaver

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        if: github.event_name == 'pull_request'
        with:
          files: ./packages/mindweaver/coverage.out
          flags: mindweaver
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  # ---------------------------------------------------------------------------
  # Build mindweaver binary
  # Runs when: mindweaver code changes OR root config changes
  # ---------------------------------------------------------------------------
  build-mindweaver:
    name: Build (mindweaver)
    needs: changes
    if: needs.changes.outputs.mindweaver == 'true' || needs.changes.outputs.root-config == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.5'
          cache: true

      - name: Setup Task
        uses: go-task/setup-task@v1

      - name: Setup Buf
        uses: bufbuild/buf-setup-action@v1

      - name: Setup sqlc
        uses: sqlc-dev/setup-sqlc@v4
        with:
          sqlc-version: '1.27.0'

      - name: Setup Go workspace
        run: task setup
        working-directory: packages

      - name: Build binary
        run: task mw:build
        working-directory: packages/mindweaver

      - name: Verify binary
        run: ./bin/mindweaver --version || true
        working-directory: packages/mindweaver

