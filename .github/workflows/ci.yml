  build:
    name: Build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.5'
          cache: true
      
      - name: Setup Task
        uses: go-task/setup-task@v1
      
      - name: Build binary
        run: task mw:build
      
      - name: Verify binary
        run: ./bin/mindweaver --version || true
