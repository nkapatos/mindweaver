name: CI

on:
  pull_request:
    branches:
      - main

permissions:
  contents: read
  pull-requests: write

jobs:
  # ---------------------------------------------------------------------------
  # Prepare: Generate protobuf and sqlc code
  # ---------------------------------------------------------------------------
  prepare:
    name: Prepare
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.5'
          cache: true
          cache-dependency-path: go.sum

      - name: Setup Task
        uses: go-task/setup-task@v1

      - name: Setup Buf
        uses: bufbuild/buf-setup-action@v1

      - name: Setup sqlc
        uses: sqlc-dev/setup-sqlc@v4
        with:
          sqlc-version: '1.27.0'

      - name: Generate code (proto + sqlc)
        run: task ci:prepare

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest

      - name: Upload generated code
        uses: actions/upload-artifact@v4
        with:
          name: generated
          path: |
            gen/
            internal/mind/gen/
          retention-days: 1

  # ---------------------------------------------------------------------------
  # Build: Compile the server binary
  # ---------------------------------------------------------------------------
  build:
    name: Build
    needs: prepare
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download generated code
        uses: actions/download-artifact@v4
        with:
          name: generated

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.5'
          cache: true
          cache-dependency-path: go.sum

      - name: Build server binary
        run: |
          mkdir -p bin
          go build -v -o bin/mindweaver .

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: mindweaver-binary
          path: bin/mindweaver
          retention-days: 1

  # ---------------------------------------------------------------------------
  # Test: Run tests after build succeeds
  # ---------------------------------------------------------------------------
  test:
    name: Test
    needs: [prepare, build]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download generated code
        uses: actions/download-artifact@v4
        with:
          name: generated

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.5'
          cache: true
          cache-dependency-path: go.sum

      - name: Run tests
        run: go test -v -race -coverprofile=coverage.out ./...

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        if: github.event_name == 'pull_request'
        with:
          files: ./coverage.out
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
