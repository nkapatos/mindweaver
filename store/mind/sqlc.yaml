version: "2"
sql:
  - engine: sqlite
    queries: ./sql
    schema: ../../migrations/mind/
    gen:
      go:
        package: store
        out: ../../internal/mind/store
        emit_interface: true
        emit_json_tags: true
        json_tags_case_style: snake
        overrides:
           - column: "notes.uuid"
             go_type:
               import: "github.com/google/uuid"
               type:  "UUID"
